      body {
        font-family: 'Lato', 'Noto Sans SC', sans-serif;

      h1, h2, h3, h4, h5, h6 {

      }
      .dream-gradient {
        background: linear-gradient(135deg, #302b63, #24243e);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
